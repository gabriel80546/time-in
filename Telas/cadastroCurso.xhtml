<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Cadastro Professor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="cadastroProfessor.css" />

	<!-- Fonte Inconsolata -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />

</h:head>
<h:body>



<div class="master">

	<div class="filha">
		<div class="linhas">
			<br />
				<h:outputLabel value="Cadastro Curso" style="font-size: 200%;" />
			<br />
			<br />
			<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Nome" />
				<p:inputText />
			</div>

			<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Módulos" />
				&nbsp;&nbsp;
				<p:spinner />
			</div>

			<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Tipo" />
				<p:selectOneMenu value="Médio" editable="true">
					<f:selectItem itemLabel="Médio"/>
					<f:selectItem itemLabel="Técnico"/>
				</p:selectOneMenu>
			</div>

		</div>
			<br />
			<br />
			<p:commandButton value="Cadastrar" />
			<br />
	</div>




</div>

</h:body>
</html>
