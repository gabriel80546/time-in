<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Cadastro Aluno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="cadastroAluno.css" />

	<!-- Fonte Inconsolata -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />

</h:head>

<h:body>



<div class="master">
	<div class="filha">
		<br />
		<h:outputLabel value="Cadastro Turma" style="font-size: 200%;" />
		<br />
		<br />
		<div class="colunas">
			<div class="linhas">
				<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Indentificação" />
&nbsp;&nbsp;
				<p:inputText />
				</div>

				<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Módulo" />
				<p:spinner value="3" />
				</div>

				<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Curso" />
&nbsp;&nbsp;
					<p:selectOneMenu value="" editable="true">
						<f:selectItem itemLabel="Informática"/>
						<f:selectItem itemLabel="Administração" />
						<f:selectItem itemLabel="Logística" />
					</p:selectOneMenu>
				</div>

				<div class="colunas" style="justify-content: space-between;">
				<h:outputLabel value="Período" />
&nbsp;&nbsp;
					<p:selectOneMenu value="" editable="true">
						<f:selectItem itemLabel="Matutino"/>
						<f:selectItem itemLabel="Vespertino" />
						<f:selectItem itemLabel="Noturno" />
						<f:selectItem itemLabel="Integral" />
					</p:selectOneMenu>
				</div>
			</div>

			&nbsp;
			&nbsp;


		</div>
		<br />
		<br />
		<p:commandButton value="Cadastrar" />
		<br />
	</div>
</div>

</h:body>
</html>
