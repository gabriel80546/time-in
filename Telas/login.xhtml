<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Time-in Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="login.css" />

	<!-- Fonte Inconsolata -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />

</h:head>

<h:body>



<div class="master">
	<div class="filha">
		<div class="linhas" style="display: flex;align-items: center;">
		<h:graphicImage value="relogio.png" style="padding: 30px;" />
		</div>
		<div class="colunas" style="justify-content: space-between;">
			<h:outputLabel value="CPF" style="padding: 2px 5px 2px 5px;" />
			<p:inputText />
		</div>

		<div class="colunas" style="justify-content: space-between;">
			<h:outputLabel value="Senha" style="padding: 2px 5px 2px 5px;" />
			<p:password />
		</div>


		<div class="linhas" style="display: flex;align-items: center;">
			<p:link value="Recuperar Senha" style="padding: 10px;"/>
			<div style="padding: 10px;">
			<p:commandButton value="Logar" />
			</div>
		</div>
	</div>
</div>

</h:body>
</html>
