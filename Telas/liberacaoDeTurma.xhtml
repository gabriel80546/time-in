<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Cadastro Aluno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="cadastroAluno.css" />

	<!-- Fonte Inconsolata -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />

</h:head>

<h:body>


<div style="display: flex; position: absolute; top:0; left:0; width:100%; height: 50px; justify-content: flex-start; align-items: center; background-color: #eee;">
	<div style="z-index:1000;">
&nbsp;&nbsp;
<p:selectOneMenu value="Registros" editable="true">
	<f:selectItem itemLabel="Registro1"/>
	<f:selectItem itemLabel="Registro2"/>
	<f:selectItem itemLabel="Registro3"/>
	<f:selectItem itemLabel="Registro4"/>
</p:selectOneMenu>

&nbsp;

<p:selectOneMenu value="Solicitações" editable="true">
	<f:selectItem itemLabel="Adiantamento de aula"/>
	<f:selectItem itemLabel="Liberação de turmas" />
</p:selectOneMenu>
	</div>
</div>


<div style="display: flex; position: absolute; top:0; left:0; width:100%; height:50px; justify-content: flex-end; align-items: center; background-color: #eee;">
	<div style="z-index:1000;">
<p:commandButton icon="fa fa-bell-o" type="button"/>
<!--  value="Notificações"    -->
&nbsp;&nbsp;
	</div>
</div>

<div style="display: flex; position: absolute; top:50px; left:0; width:100%; background-color: #ddd;">
	<div class="linhas">
		<div class="linhas">
			<div class="colunas" style="padding:20px;">
				<h:outputLabel value="Curso" style="padding-right:20px;" />

				<p:selectOneMenu value="ComboBox" editable="true">
					<f:selectItem itemLabel="Adiantamento de aula"/>
					<f:selectItem itemLabel="Liberação de turmas" />
				</p:selectOneMenu>
			</div>

			<div class="colunas" style="padding:20px;">
				<h:outputLabel value="Turma" style="padding-right:20px;" />

				<p:selectOneMenu value="ComboBox" editable="true">
					<f:selectItem itemLabel="Adiantamento de aula"/>
					<f:selectItem itemLabel="Liberação de turmas" />
				</p:selectOneMenu>
			</div>
		</div>




		<h:outputLabel value="Observacoes:" style="padding:20px 20px 10px 50px;" />
		<div style="padding: 20px 20px 10px 50px">
		<p:inputTextarea />
		</div>

		<div style="padding: 10px 20px 10px 80px">
			<p:commandButton value="Solicitar" />
		</div>
	</div>
</div>


</h:body>
</html>
